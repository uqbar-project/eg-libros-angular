<body>

	<br>
	
	<div class="filtro">
		<span class="buscarLibros">&nbsp;Buscar:&nbsp;</span>
		<input [(ngModel)]="libroABuscar" class="filtroLibros">
	</div>

	<br>

	<table class="table table-striped table-bordered table-hover">
		<tr class="cyan lighten-4">
			<th>Titulo</th>
			<th>Autor</th>
		</tr>
		<tr *ngFor="let libro of libros | libroFilter: libroABuscar">
			<td>{{libro.titulo}}</td>
			<td>{{libro.autor}}</td>
		</tr>
	</table>

</body>
