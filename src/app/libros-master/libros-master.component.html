<body>

	<div class="card card-body">
		<h4 class="card-title">BÃºsqueda de libros</h4>

		<div class="md-form">
				<i class="fas fa-search trailing"></i>
				<input type="text" [(ngModel)]="libroABuscar" class="form-control form-icon-trailing" placeholder="Ingrese el valor a buscar">
		</div>

		<div class="flex-row">
			<table class="table table-striped table-bordered table-hover">
				<tr class="cyan lighten-4">
					<th>Titulo</th>
					<th>Autor</th>
				</tr>
        @for (libro of libros | libroFilter: libroABuscar ; track libro) {
          <tr [routerLink]="['/detail', libro.id]">
            <td data-testid="titulo">{{libro.titulo}}</td>
            <td data-testid="autor">{{libro.autor}}</td>
          </tr>
        }
			</table>
		</div>
	</div>
</body>
